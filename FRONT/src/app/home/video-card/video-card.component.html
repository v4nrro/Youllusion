<div class="container mt-5">
    <div class="yt-card">
        <a [routerLink]="['/watch', post()._id]">
            <div class="miniature-container mb-2">
                <img [src]="post().miniature" alt="video miniature" class="miniature img-fluid rounded">
            </div>
            <div class="row g-2">
                <div class="col-auto">
                    <a [routerLink]="['/profile', post().author._id]">
                        <img [src]="post().author.avatar" alt="Channel Icon" class="channel-img">
                    </a>
                </div>

                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-1">{{ post().title }}</h5>
                        
                        @if(post().price > 0) {
                            <i class="paid bi bi-currency-dollar text-success me-3"></i>
                        }
                    </div>

                    <a [routerLink]="['/profile', post().author._id]" class="channel-name mb-1">{{ post().author.username }}</a>
                    <p class="video-stats mb-0">{{ post().date | date }}</p>
                </div>
            </div>
        </a>
    </div>
</div>
