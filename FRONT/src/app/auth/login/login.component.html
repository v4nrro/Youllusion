<div class="d-flex align-items-center justify-content-center">
    <div class="login-container">
        <div class="d-flex align-items-center">
            <img src="/images/favicon.jpg" class="app-logo" alt="App Logo" />
            <h1 class="ms-3">Sign in</h1>
        </div>

        <div class="mt-3 ms-2">
            <form [formGroup]="loginForm" (ngSubmit)="login()" id="form-login">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        formControlName="email"
                        placeholder="Email"
                        class="form-control"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                    >

                    <i
                        (click)="hideShowPassword()"
                        class="ms-3 bi {{
                            passwordType() === 'password'
                                ? 'bi-eye-slash'
                                : 'bi-eye'
                        }} pointer"
                    ></i>

                    <input
                        [type]="passwordType()"
                        formControlName="password"
                        placeholder="Password"
                        class="form-control"
                    />
                </div>

                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-danger ms-3" id="errorInfo">
                        {{ errorMsg() }}
                    </div>
                </div>
            </form>
            <div class="login-footer mt-4">
                <p>
                    Don't have an account?
                    <a [routerLink]="['/auth/register']" [queryParams]="{ collapse: true }">Create one</a>
                </p>
                <p class="small mt-3">
                    By continuing, you agree to Youllusion's
                    <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>.
                </p>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5 mb-5">Or</div>

        <div class="d-flex justify-content-center">
            <a
                class="btn btn-light border d-flex align-items-center shadow-sm px-3 py-2 text-black"
                href="http://localhost:8080/auth/google/login"
            >
                <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google Logo"
                    width="20"
                    height="20"
                    class="me-2"
                />
                <span>Sign in with Google</span>
            </a>
        </div>
    </div>
</div>
